<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆</title>
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet" >
    <link href="__STATIC__/css/main.css" rel="stylesheet" >
    <link href="__STATIC__/css/reader.css" rel="stylesheet" >
    <link href="__STATIC__/css/login.css" rel="stylesheet" >
</head>
<body>
    <script src="__STATIC__/js/jquery.min.js"></script>
    <script src="__STATIC__/js/jquery.validate.js"></script>
    <script src="__STATIC__/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-transparent navbar-fixed-top " role="navigation">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" id="mytab">
                    <li><a href="/index">检索</a></li>
                    <li><a href="/booklist">书目浏览</a></li>
                </ul>
                <div id="isLogin">
                    <ul class="nav navbar-nav navbar-right">
                        <!--根据是否登陆变化-->
                        {if session('userId')}
                        <li><a href="/reader">用户</a></li>
                        <li><a id="leave">退出登录</a></li>
                        {else /}
                        <li><a href="/login">登陆</a></li>
                        <li><a href="/admin/index/login">管理员入口</a></li>
                        {/if}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {__CONTENT__}
    <script>
        $("#goto1").click(function () {
            window.location.href="/mybook";
        });
        $("#goto2").click(function () {
            window.location.href="/mycomment";
        });
        $("#goto3").click(function () {
            window.location.href="/mypassword";
        });
        $("#leave").click(function () {
            $.ajax({
                type:'post',
                url:'/leave',
                async:false,
                dataType:'json',
                data:{},
                success:function (resD) {
                    console.log(resD);
                    window.location.href="/index";
                },
                error:function () {

                }
            })
        })
    </script>
</body>
</html>
