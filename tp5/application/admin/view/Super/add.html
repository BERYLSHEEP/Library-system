<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加管理员</h3>
    </div>
    <div class="panel-body">
        <form action="http://localhost:8080/admin/super/insert/" method="post" class="form-horizontal" id="add" role="form">
            <div class="form-group">
                <label  class="col-sm-2 control-label">账号:</label>
                <div class="col-sm-10">
                    <input type="text" name="man_id" id="managerId" value="" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-10">
                    <input type="text" name="man_name" id="managerName" value=""  class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="text" name="man_password" id="manPassword" value="" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">重复密码:</label>
                <div class="col-sm-10">
                    <input type="text" name="man_repassword" id="manRepassword" value="" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="text" name="man_mail" id="manMail" value="" class="form-control" >
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">邮箱:</label>
                <select id="manRank"  name="man_rank">
                    <option value="1">一级管理员</option>
                    <option value="2">二级管理员</option>
                    <option value="3">三级管理员</option>
                </select>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input  type="submit" class="btn btn-primary" value="添加管理员"></input>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
