<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">查找期刊</h3>
    </div>
    <div class="panel-body">
        <form action="localhost:8080/admin/journal/seeklist" method="post" class="form-horizontal" id="add" role="form">
            <div class="form-group">
                <label  class="col-sm-2 control-label">按期刊索引号/名字查找:</label>
                <div class="col-sm-10">
                    <input type="text" name="type" id="type" value="" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">输入查找的期刊名/索引号:</label>
                <div class="col-sm-10">
                    <input type="text" name="content"id="content" value="" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input  type="submit" class="btn btn-primary" value="查找期刊"></input>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
