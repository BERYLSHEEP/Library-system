<body>
<div class="clearfix">
    <div class="admin_modify_style" id="Personal">
        <div class="xinxi">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" >ID： </label>
                <div class="col-sm-9">
                    <input type="text" name="man_id" id="manId" value="{$data.man_id}" class="col-xs-7 text_info" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">姓名： </label>
                <div class="col-sm-9">
                    <input type="text" name="man_name" id="manName" value="{$data.man_name}" class="col-xs-7 text_info" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">电子邮箱： </label>
                <div class="col-sm-9">
                    <input type="text" name="man_mail" id="my_phone" value="{$data.man_mail}" class="col-xs-7 text_info" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">密码： </label>
                <div class="col-sm-9">
                    <input type="text" name="man_password" id="password" value="{$data.man_password}" class="col-xs-7 text_info" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">等级： </label>
                <div class="col-sm-9">
                    <input type="text" name="man_rank" id="rank" value="{$data.man_rank}" class="col-xs-7 text_info" disabled="disabled">
                </div>
            </div>
            <div class="Button_operation clearfix">

               <a href="/admin/manager/edit" class="btn btn-xs btn-success">修改信息</a></button>
            </div>
        </div>
    </div>


</div>

<script>

    //按钮点击事件
    function modify(){
        $('.text_info').attr("disabled", false);
        $('.text_info').addClass("add");
        $('#Personal').find('.xinxi').addClass("hover");
        $('#Personal').find('.btn-success').css({'display':'block'});
    };
    function save_info(){

            {

                layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{

        });
